<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="app.css">
</head>

<body>
  <div class="container">
    <h1 class="d-flex justify-content-center display-1">GIPHY PARTY</h1>

    <form class="row g-3 justify-content-center">
      <div class="col-auto">
        <input type="text" class="form-control" id="input" placeholder="Enter a search term">
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3" id="searchBtn">Search Giphy!</button>
      </div>
      <div class="col-auto">
        <button type="button" class="btn btn-primary mb-3" id="removeBtn">Remove Images</button>
      </div>
    </form>

    <div id="results"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="app.js"></script>
</body>

</html>
